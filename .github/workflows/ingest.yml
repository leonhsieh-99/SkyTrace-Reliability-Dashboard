name: Ingest Windborne Data

on:
  schedule:
    - cron: "0 * * * *" # every hr UTC
  workflow_dispatch: # allows manual run

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel Ingest
        run: |
          curl -X GET "https://sky-trace-reliability-dashboard.vercel.app/api/cron/pipeline" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
