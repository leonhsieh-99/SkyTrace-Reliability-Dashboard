name: Run Data Pipeline

on:
  schedule:
    - cron: "0 * * * *" # every hr UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel Ingest
        run: |
          curl -X POST "https://sky-trace-reliability-dashboard.vercel.app/cron/pipeline" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Length: 0"